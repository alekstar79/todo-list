<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>

  <link rel="icon" href="./favicon.png" type="image/png">
  <link rel="stylesheet" href="./src/scss/styles.scss" />
</head>
<body>
  <main class="content">
    <section class="todo">
      <h1 class="todo__title">Todo List</h1>

      <div class="todo__actions">
        <label class="checkbox todo__toggle-all" title="Выбрать/снять все">
          <input class="checkbox__input visually-hidden" type="checkbox">
          <svg class="checkbox__svg" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 18 18" fill="none">
            <path class="checkbox__path" d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
            <polyline class="checkbox__polyline" points="1 9 7 14 15 4"></polyline>
          </svg>
        </label>

        <button class="todo__delete-done" type="button" title="Удалить выполненные задачи">
          <svg class="todo__delete-done-icon" width="22" height="22">
            <use xlink:href="./sprite.svg#icon-delete-done" />
          </svg>
        </button>

        <button class="todo__expand" type="button" title="Переключить дополнительную информацию">
          <svg class="todo__expand-icon" width="24" height="24">
            <use xlink:href="./sprite.svg#icon-arrow" />
          </svg>
          <svg class="todo__expand-icon" width="24" height="24">
            <use xlink:href="./sprite.svg#icon-arrow" />
          </svg>
        </button>
      </div>

      <ul class="todo__list"></ul>

      <form class="todo__form">
        <textarea class="todo__input" name="text" rows="1" placeholder="Введите новую задачу..."></textarea>
        <button class="button" type="submit" name="submit">Добавить</button>
      </form>
    </section>

    <section class="todo-edit">
      <form class="todo-edit__form">
        <h2 class="todo-edit__title">Редактирование задачи</h2>

        <textarea class="todo__input todo-edit__input" rows="5"></textarea>
        <button class="button todo-edit__save" type="submit">Сохранить</button>

        <p class="todo-edit__hint">Нажмите <b>Ctrl + Enter</b> для сохранения</p>

        <button class="todo-edit__close" type="button" aria-label="Закрыть">
          <svg width="22" height="22">
            <use xlink:href="./sprite.svg#icon-close" />
          </svg>
        </button>
      </form>
    </section>

    <section class="test-data">
      <button class="button test-data__btn" type="button">
        Заполнить тестовыми данными
      </button>
    </section>
  </main>

  <div class="spinner">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
      <path d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z" opacity=".15" />
      <path d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z" fill="#1f5bd7">
        <animateTransform attributeName="transform" type="rotate" dur="0.75s" values="0 12 12;360 12 12" repeatCount="indefinite" />
      </path>
    </svg>
  </div>

  <script src="./src/js/main.js" type='module'></script>
</body>
</html>
